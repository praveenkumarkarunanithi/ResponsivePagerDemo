<!DOCTYPE html><html lang="en"><head>
        <title>EJ2 Grid</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Typescript Grid Control">
        <meta name="author" content="Syncfusion">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"> -->
        <link href="https://cdn.syncfusion.com/ej2/ej2-base/styles/material.css" rel="stylesheet">
        <link href="https://cdn.syncfusion.com/ej2/ej2-grids/styles/material.css" rel="stylesheet">
        <link href="https://cdn.syncfusion.com/ej2/ej2-buttons/styles/material.css" rel="stylesheet">
        <link href="https://cdn.syncfusion.com/ej2/ej2-popups/styles/material.css" rel="stylesheet">
        <link href="https://cdn.syncfusion.com/ej2/ej2-navigations/styles/material.css" rel="stylesheet">
        <link href="https://cdn.syncfusion.com/ej2/ej2-dropdowns/styles/material.css" rel="stylesheet">
        <link href="https://cdn.syncfusion.com/ej2/ej2-lists/styles/material.css" rel="stylesheet">
        <link href="https://cdn.syncfusion.com/ej2/ej2-inputs/styles/material.css" rel="stylesheet">
        <link href="https://cdn.syncfusion.com/ej2/ej2-calendars/styles/material.css" rel="stylesheet">
        
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> 
        
        <link href="https://cdn.syncfusion.com/ej2/ej2-splitbuttons/styles/material.css" rel="stylesheet">
        
        <script src="ej2-grid.js"></script>
	
        <script src="datasource.js" type="text/javascript"></script>

        <script>
            window.addEventListener("DOMContentLoaded", function() {
              var licenseBanner = document.querySelector("div[style*='position: fixed'][style*='top: 10px'][style*='left: 10px']");
              if (licenseBanner) {
                licenseBanner.style.display = "none";
              }
              var popupElement = document.getElementById('js-licensing');
              if (popupElement) {
                popupElement.style.display = 'none';
              }
            });
          </script>

    </head>
    <body>
        <select id="themeDropdown">
            <option value="material" selected>Material</option>
            <option value="bootstrap">Bootstrap</option>
            <option value="bootstrap4">Bootstrap4</option>
            <option value="bootstrap5">Bootstrap5</option>
            <option value="fabric">Fabric</option>
            <option value="fluent">Fluent</option>
            <option value="tailwind">Tailwind</option>
            <option value="highcontrast">Highcontrast</option>
        </select>
        <label for="pageCountCheckbox">Page Count:</label>
        <input type="checkbox" id="pageCountCheckbox" checked />
        <select id="pageCountDropdown" >
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40" selected>40</option>
            <option value="50">50</option>
        </select>
        <label for="pageSizeCheckbox">Page Size:</label>
        <input type="checkbox" id="pageSizeCheckbox" />
        <input type="checkbox" id="rtlCheckbox" />
        <label for="rtlCheckbox">Enable RTL</label>
        <input type="checkbox" id="biggerModeCheckbox" />
        <label for="biggerModeCheckbox">Bigger Mode</label>
        <div id="Grid"></div>
        <script src="sample.js" type="text/javascript"></script>
        <script>
            var themeDropdown = document.getElementById("themeDropdown");
            var links = document.querySelectorAll("link[rel='stylesheet']");
          
            themeDropdown.addEventListener("change", function() {
              var selectedTheme = themeDropdown.value;
              var themeUrl = "https://cdn.syncfusion.com/ej2/ej2-base/styles/" + selectedTheme + ".css";
              
              links.forEach(function(link) {
                var href = link.getAttribute("href");
                var newHref = href.replace(/\/ej2-(.*?)\/styles\/(.*?).css/, "/ej2-$1/styles/" + selectedTheme + ".css");
                link.setAttribute("href", newHref);
              });
            });
        </script>
    </body></html>
